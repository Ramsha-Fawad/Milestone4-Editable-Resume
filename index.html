<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-container">
        <h1>Resume Generator</h1>
        <form id="resume-form">
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <h2>Resume Objective</h2>
            <textarea id="objective" name="objective"></textarea>

            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution">

            <label for="graduation-date">Graduation Date:</label>
            <input type="text" id="graduation-date" name="graduation-date">

            <label for="education-achievements">Achievements (separate by commas):</label>
            <input type="text" id="education-achievements" name="education-achievements">

            <h2>Work Experience</h2>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title">

            <label for="period">Period:</label>
            <input type="text" id="period" name="period">

            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization">

            <label for="experience-details">Details (separate by commas):</label>
            <input type="text" id="experience-details" name="experience-details">

            <h2>Skills</h2>
            <label for="skills">Skills (separate by commas):</label>
            <input type="text" id="skills" name="skills" required>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div class="resume" id="resume-output">
            <!-- Resume content will be populated here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
